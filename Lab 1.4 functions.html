<!-- Create 4 functions for the 4 main mathematical operations (-,+,/,*). Return the calculated value and then output it to the screen.-->

<!DOCTYPE html>
<html>
<body>
<h1>Lab 1.4 Functions</h1>

<p id="demo"></p>

<script>
function myFunction(p1, p2) {
  return p1 + p2;
}

let result = myFunction(8, 2);
document.getElementById("demo").innerHTML = result;
</script>

<script>
    function myFunction1(p1, p2) {
      return p1 * p2;
    }
    
    let result = myFunction1(8, 2);
    document.getElementById("demo").innerHTML = result;
</script>

<script>
    function secondFunction(p1, p2) {
      return p1 - p2;
    }
    
    let result = secondFunction(8, 2);
    document.getElementById("demo").innerHTML = result;
</script>

<script>
    function secondFunction(p1, p2) {
      return p1 / p2;
    }
    
    let result = secondFunction(8, 2);
    document.getElementById("demo").innerHTML = result;
</script>
