<html lang="en">
  <head>
    <title>Exercise 5.3</title>
  </head>
  <body>
    <div>
    <label>Num1 :</label><input type="text" id="txtNum1">
    </div>
        <div id="method">  
            <button type="button" onclick="Add()">+</button>
            <button type="button" onclick="Subtract()">-</button>
            <button type="button" onclick="Multiply()">*</button>
            <button type="button" onclick="Divide()">/</button>
    </div> 
    <label>Num2 :</label><input type="text" id="txtNum2">
    <div>
        <button onclick="Calculate()">Calculate</button>
        <input id="result">
    </div>   
  </body>
  <script>
    function Calculate()
    {
       let method = document.getElementById("method").value;
       let NUM1 = document.getElementById("txtNum1").value;
       let NUM2 = document.getElementById("txtNum2").value;
       fetch(`http://127.0.0.1:3004/Calculator/${method}?num1=${NUM1}&num2=${NUM2}`)
      .then((response) => response.json())
      .then((data) => document.getElementById("result").innerText = data.result)
    }
   
  </script>

</html>
