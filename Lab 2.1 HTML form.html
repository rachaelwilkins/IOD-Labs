<!DOCTYPE html>
<html>

    <title>Lab One Exercises HTML Elements - Forms</title>

<body>
  <header>
    <nav>
      <a href="/test-repo/Lab 2.1.html">Index Page</a>

  <h2>HTML Forms</h2>
  <form action="http://127.0.0.1:5500/form.html">
    <div>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" value="">
    </div>
    <div>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" value="">
    </div>
    <div>
      <p>What is your favourite coding language?</p>
      <input type="radio" id="html" name="fav_language" value="HTML">
          <label for="html">HTML</label><br>
          <input type="radio" id="css" name="fav_language" value="CSS">
          <label for="css">CSS</label><br>
          <input type="radio" id="javascript" name="fav_language" value="JavaScript">
          <label for="javascript">JavaScript</label><br>
    </div>
    <div>
      <p>What type of vehicle do you own?</p>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Car">
          <label for="vehicle1"> I have a car</label><br>
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Motorbike">
          <label for="vehicle2"> I have a motorbike</label><br>
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Scooter">
          <label for="vehicle3"> I have a scooter</label><br>
    </div>
    <div>
      <p>What make of car do you own?</p> 
      <select name="cars" id="cars">
          <option value="bmw">BMW</option>
          <option value="haval">Haval</option>
          <option value="mitsubishi">Mitsubishi</option>
          <option value="nissan">Nissan</option>
          <option value="toyota">Toyota</option><br>
        </select>
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
