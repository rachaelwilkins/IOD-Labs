<!--You have been hired by devsInc to create a landing page for their new project. They want to support people playing tabletop games from home and require a Dice Generator.The user should be able to use different dice, such as a D6 or a D10 (number of faces)-->

<!--User stories: 
As a game player, I want to be able to click a button to easily roll a dice, so I get a quick result. 
As a game player, I want to be able to select either a six or ten sided dice easily, and roll it for a quick result. 

-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dice Game bydesvInc</title>
</head>

<body>
  <h1>Dice Game by desvInc</h1>

  <form>
    <p>Choose your dice option:</p>
    <input type="radio" id="6" name="dice_option" value="6">
    <label for="6">6</label><br>
    <input type="radio" id="10" name="dice_option" value="10">
    <label for="10">10</label><br>

    <button onclick="myFunction()">Roll dice</button>

    <p id="demo"></p>
</form>
<script>
  let x = Math.floor((Math.random() * 6) + 1);
  document.getElementById("demo").innerHTML = x;
  
</script>  
</body>
</html>
