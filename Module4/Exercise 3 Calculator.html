    p2=parseInt(p2);
    result=p1+p2
    console.log(result);

  function myFunctionTimes() {

    p2=document.getElementById("p2").value;  
    p1=parseInt(p1);
    p2=parseInt(p2);

    console.log(result);
    document.getElementById("result").value = result; 
  }
